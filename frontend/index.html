<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expert educational consultancy services for international students. University admissions, visa guidance, and career planning.">
    <title>Global Education Consultants | Your Study Abroad Partner</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <script type="module" src="/js/main.js" defer></script>
</head>
<body>
    <!-- Navigation will be injected by navbar.js -->
    <div id="navbar-container"></div>
    
    <!-- Main content area -->
    <main id="main-content">
        <!-- Content will be loaded dynamically by router.js -->
        <div class="page-loader">
            <div class="loader-spinner"></div>
        </div>
    </main>
    
    <!-- Footer will be injected by footer.js -->
    <div id="footer-container"></div>
    
    <!-- Consultation Modal (hidden by default) -->
    <div id="consultation-modal" class="modal" aria-hidden="true">
        <div class="modal-overlay" data-modal-close="consultation-modal"></div>
        <div class="modal-content glassmorphism">
            <button class="modal-close" data-modal-close="consultation-modal" aria-label="Close modal">&times;</button>
            <h2 class="modal-title">Book Free Consultation</h2>
            <form id="consultation-form" class="consultation-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <select name="service" required>
                        <option value="" disabled selected>Select Service</option>
                        <option value="university">University Admission</option>
                        <option value="visa">Visa Assistance</option>
                        <option value="scholarship">Scholarship Guidance</option>
                        <option value="career">Career Counseling</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Tell us about your goals..." rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-glow">Book Now</button>
            </form>
        </div>
    </div>
    
    <!-- Global loader -->
    <div id="global-loader" class="global-loader" style="display: none;">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
</body>
