<main class="page-content">
    <!-- Hero Section -->
    <section class="hero-section videos-hero">
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="hero-content animate-fade-in">
                <h1 class="hero-title">Educational Videos</h1>
                <p class="hero-subtitle">Learn from experts, success stories, and university tours</p>
            </div>
        </div>
    </section>

    <!-- Video Filter -->
    <section class="section video-filter-section">
        <div class="container">
            <div class="filter-container glass-card">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-category="all">All Videos</button>
                    <button class="filter-tab" data-category="success-stories">Success Stories</button>
                    <button class="filter-tab" data-category="university-tours">University Tours</button>
                    <button class="filter-tab" data-category="visa-guide">Visa Guide</button>
                    <button class="filter-tab" data-category="webinars">Live Webinars</button>
                    <button class="filter-tab" data-category="testimonials">Student Testimonials</button>
                </div>
                <div class="filter-controls">
                    <div class="search-box">
                        <input type="text" id="video-search" placeholder="Search videos..." class="search-input">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Video -->
    <section class="section featured-video-section">
        <div class="container">
            <h2 class="section-title">Featured Video</h2>
            <div class="featured-video-container glass-card" id="featured-video-container">
                <!-- Featured video loaded by JS -->
            </div>
        </div>
    </section>

    <!-- Video Grid -->
    <section class="section videos-grid-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Latest Videos</h2>
            </div>

            <div id="videos-container" class="videos-grid">
                <!-- Videos will be loaded dynamically -->
                <div class="video-skeleton glass-card">
                    <div class="skeleton-thumbnail"></div>
                    <div class="skeleton-title"></div>
                </div>
            </div>

            <!-- Load More -->
            <div class="load-more-container">
                <button id="load-more-videos" class="btn btn-outline">Load More Videos</button>
            </div>
        </div>
    </section>

    <!-- Playlists -->
    <section class="section playlists-section">
        <div class="container">
            <h2 class="section-title">Video Playlists</h2>
            <div class="playlists-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Playlists -->
                <div class="playlist-card glass-card hover-glow">
                    <div class="playlist-thumbnail">
                        <img src="/assets/images/videos/visa-playlist.jpg" alt="Visa Guide Playlist" class="lazy-image">
                        <div class="playlist-count">12 videos</div>
                    </div>
                    <div class="playlist-info">
                        <h3 class="playlist-title">Visa Guide 2024</h3>
                        <p class="playlist-description">Complete visa application process for all countries</p>
                    </div>
                </div>
                <!-- ... -->
            </div>
        </div>
    </section>
</main>

<!-- Video Player Modal -->
<div id="video-modal" class="modal modal-lg">
    <div class="modal-content glass-card">
        <button class="modal-close">&times;</button>
        <div id="video-modal-player"></div>
        <div id="video-modal-info"></div>
    </div>
</div>
