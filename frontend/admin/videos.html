<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Manager - Admin Dashboard</title>
    <meta name="description" content="Manage educational videos, upload new content, and organize video library.">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../public/favicon.ico">
</head>
<body class="admin-dashboard">
    <div id="app">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <div class="admin-brand">
                    <h1 class="brand-title">Video Manager</h1>
                    <p class="brand-subtitle">Upload, edit, and organize video content</p>
                </div>
            </div>
        </header>

        <div class="admin-layout">
            <!-- Sidebar -->
            <aside class="admin-sidebar" id="admin-sidebar">
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <h3 class="nav-title">Video Management</h3>
                        <a href="videos.html" class="nav-link active">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                            <span>All Videos</span>
                        </a>
                        <a href="#upload" class="nav-link" id="upload-video-link">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <span>Upload New</span>
                        </a>
                        <a href="#categories" class="nav-link">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                            </svg>
                            <span>Categories</span>
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="admin-main">
                <!-- Toolbar -->
                <div class="toolbar glass-card">
                    <div class="toolbar-left">
                        <div class="search-box">
                            <input type="text" placeholder="Search videos..." id="video-manager-search">
                            <button class="search-btn">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                            </button>
                        </div>
                        <select class="filter-select" id="video-category-filter">
                            <option value="">All Categories</option>
                            <option value="success-stories">Success Stories</option>
                            <option value="university-tours">University Tours</option>
                            <option value="visa-guide">Visa Guide</option>
                            <option value="webinars">Live Webinars</option>
                        </select>
                        <select class="filter-select" id="video-status-filter">
                            <option value="">All Status</option>
                            <option value="published">Published</option>
                            <option value="draft">Draft</option>
                            <option value="scheduled">Scheduled</option>
                        </select>
                    </div>
                    <div class="toolbar-right">
                        <button class="btn btn-primary" id="upload-video-btn">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            Upload Video
                        </button>
                        <button class="btn btn-outline" id="bulk-actions-btn">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                            </svg>
                            Bulk Actions
                        </button>
                    </div>
                </div>

                <!-- Upload Section -->
                <div class="upload-section glass-card" id="upload-section" style="display: none;">
                    <div class="upload-header">
                        <h3>Upload New Video</h3>
                        <button class="btn-icon close-upload">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="upload-container">
                        <div class="upload-dropzone" id="video-dropzone">
                            <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <p class="upload-text">Drop video files here or click to upload</p>
                            <p class="upload-subtext">MP4, MOV, AVI up to 2GB</p>
                            <input type="file" id="video-file-input" accept="video/*" multiple style="display: none;">
                            <button class="btn btn-outline" id="browse-videos">Browse Files</button>
                        </div>
                        <div class="upload-progress" id="upload-progress" style="display: none;">
                            <div class="progress-header">
                                <span>Uploading...</span>
                                <span id="progress-percent">0%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Videos Grid -->
                <div class="videos-manager-grid" id="videos-manager-container">
                    <!-- Videos will be loaded dynamically -->
                    <div class="video-manager-skeleton glass-card">
                        <div class="skeleton-thumbnail"></div>
                        <div class="skeleton-title"></div>
                        <div class="skeleton-meta"></div>
                    </div>
                </div>

                <!-- Video Details Modal -->
                <div id="video-details-modal" class="modal modal-lg">
                    <div class="modal-content glass-card">
                        <button class="modal-close">&times;</button>
                        <div id="video-details-content"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/main.js" type="module"></script>
    <script src="../js/admin/video-manager.js" type="module"></script>
</body>
</html>
